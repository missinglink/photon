photon_handler = Handler(
    send_spec='tcp://127.0.0.1:9997', send_ident='m2-server001-handler001', 
    recv_spec='tcp://127.0.0.1:9996', recv_ident=''
)

main = Server(
    name="main",
    uuid="m2-server001",
    port=6767,

    chroot="./",
    pid_file="/mongrel2/run/mongrel2.pid",
    access_log="/mongrel2/logs/access.log",
    error_log="/mongrel2/logs/error.log",

    default_host="localhost",
    hosts = [
        Host(name="localhost", 
            routes={
                '/hello/': photon_handler,
                '/media/': Dir(base='www/media/', index_file='index.html', default_ctype='text/plain')
            }
        )
    ]
)

settings = { "limits.content_length": 2097152000, "upload.temp_store": "/mongrel2/tmp/mongrel2.upload.XXXXXX" }

servers = [main]
